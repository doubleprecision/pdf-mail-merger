{% extends "dashboard.html" %}
{% load add_class %}

{% block content %}
    <div class="flex items-start justify-center">
        <div class="w-full space-y-4">
            <div class="header">
                <h1>Create new user</h1>
            </div>

          <div class="my-6 mx-auto">
              <form class="max-w-3xl space-y-6" method="POST">
                  {% csrf_token %}
                  <div class="space-y-3">
                    <div>
                        Username:
                        {{ form.username|add_class:"form-control form-block" }}
                        {{ form.username.errors }}
                    </div>

                    <div>
                        Password:
                        <input
                            type="password"
                            class="form-control form-block"
                            name="password"
                        />
                    </div>

                    <div>
                        Role:
                        {{ form.role|add_class:"form-control form-block" }}
                    </div>
                  </div>
                  <div>
                    <input type="submit" value="Create" class="btn-primary">
                    <a class="btn-light" href={% url 'account:user_index' %}>
                        Cancel
                    </a>
                  </div>
              </form>
          </div>
        </div>
    </div>
{% endblock %}
