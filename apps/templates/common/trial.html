{% load heroicons %}

{% if request.user.account.plan == "trial" %}
<p class="bg-yellow-600 text-white px-4 py-1 flex items-center justify-between"
    x-data="{open: true}"
    :class="{'hidden': !open}">
    Your trial plan will expire at {{ request.user.account.plan_end_at }}

    <a @click="open = false" class="text-link">
      {% heroicon_outline 'x' class="w-3 h-3" %}
    </a>
</p>
{% endif %}
