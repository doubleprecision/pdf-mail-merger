{% extends "dashboard.html" %}
{% load add_class group_name %}

{% block content %}
    <div class="flex items-start justify-center">
        <div class="w-full space-y-4">
          <h1 class="opacity-50">User management > Group detail</h1>

          <div class="my-6 mx-auto">
              <form class="max-w-md space-y-6" method="POST">
                  {% csrf_token %}
                  <div class="space-y-3">
                    <div>
                        Group name:
                        <input
                            class="form-control form-block"
                            name="name"
                            value="{{ group | group_name }}"
                        />
                    </div>
                    <div>
                        Permissions:
                        {{ form.permissions }}
                    </div>
                  </div>
                  <div>
                    <input type="submit" value="Save" class="btn-primary">
                    <a class="btn-outline" href={% url 'account:group_index' %}>
                        Cancel
                    </a>
                  </div>
              </form>
          </div>
        </div>
    </div>
{% endblock %}
