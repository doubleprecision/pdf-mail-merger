{% extends "dashboard.html" %}
{% load add_class %}

{% block content %}
    <div class="flex items-start justify-center">
        <div class="w-full space-y-4">
            <div class="header">
                <h1>New group</h1>
            </div>

          <div class="my-6 mx-auto">
              <form class="max-w-3xl space-y-6" method="POST">
                  {% csrf_token %}
                  <div class="space-y-3">
                    <div>
                        Group name:
                        {{ form.name|add_class:"form-control form-block" }}
                    </div>
                    <div>
                        Permissions:
                        {{ form.permissions }}
                    </div>
                  </div>
                  <div>
                    <input type="submit" value="Create" class="btn-primary">
                    <a class="btn-light" href={% url 'account:group_index' %}>
                        Cancel
                    </a>
                  </div>
              </form>
          </div>
        </div>
    </div>
{% endblock %}
